    <video id="intro-video" autoplay muted ontimeupdate="replaceWithIframe(event)">

    </video>

    <iframe id="rishispace-iframe" src="https://rishispace.vercel.app/" frameborder="0" allowfullscreen></iframe>

    <script>
        function replaceWithIframe(event) {
            const video = event.target;
            const iframe = document.getElementById('rishispace-iframe');

            if (video.currentTime >= 1.5) {
                video.style.display = 'none'; // Hide the video
                iframe.style.display = 'block'; // Show the iframe
                video.pause(); // Optional: pause the video once hidden
                video.remove(); // Optional: remove the video element from the DOM
            }
        }
    </script>
