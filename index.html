<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RishiSpace Landing Page</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="intro.css">
</head>
<body>
    <video id="intro-video" autoplay muted ontimeupdate="redirectAfterFiveSeconds(event)">
        <source src="Intro-Vid.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        function redirectAfterFiveSeconds(event) {
            const video = event.target;
            if (video.currentTime >= 1.5) {
                window.location.href = 'https://rishisp.tech/Landing';
            }
        }
    </script>
</body>
</html>
